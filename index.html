<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow: AI Study Planner</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0A0A0A;
      --primary-glow: #00FFFF;
      --secondary-glow: #7A00FF;
      --text-color: #E6E6E6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .font-title {
      font-family: 'Orbitron', sans-serif;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-glow);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--primary-glow);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00dddd;
    }

    /* Glassmorphism Panel */
    .glass-panel {
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    /* Base Animations */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 5px var(--primary-glow));
      }
      50% {
        opacity: 0.8;
        transform: scale(0.95);
        filter: drop-shadow(0 0 15px var(--primary-glow));
      }
    }
    .animate-pulse-glow {
      animation: pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }

    /* Welcome Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes expand-glow {
      0% {
        transform: scale(0.1);
        box-shadow: 0 0 5px 2px var(--primary-glow);
        opacity: 0.5;
      }
      50% {
        box-shadow: 0 0 20px 10px var(--primary-glow);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px 5px var(--primary-glow);
        opacity: 0.8;
      }
    }
    @keyframes text-reveal {
      from { width: 0; }
      to { width: 100%; }
    }
    .animate-text-reveal {
      animation: text-reveal 2s steps(40, end) forwards;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }
    @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 0; }
        to { transform: translateX(-100%); opacity: 1; }
    }
    @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 0; }
        to { transform: translateX(100%); opacity: 1; }
    }
    
    /* Study Tracker Page Animations */
    @keyframes fill-anim {
      from { stroke-dashoffset: 628; }
      to { stroke-dashoffset: var(--stroke-dashoffset); }
    }
    .animate-fill {
      animation: fill-anim 1.5s cubic-bezier(0.6, 0, 0.4, 1) forwards;
    }
     @keyframes slide-in-bottom {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Study Timer Animations */
    @keyframes glow-border {
      0%, 100% { filter: drop-shadow(0 0 10px var(--timer-glow-color)); }
      50% { filter: drop-shadow(0 0 20px var(--timer-glow-color)); }
    }
    .animate-glow-border {
        animation: glow-border 3s infinite ease-in-out;
    }
    @keyframes background-glow-pulse {
      0%, 100% { box-shadow: 0 0 100px 50px var(--timer-glow-color, #00FFFF44) inset; }
      50% { box-shadow: 0 0 150px 75px var(--timer-glow-color, #00FFFF22) inset; }
    }

  </style>

{

  }
}
</script>
</head>

</html>
